<style>:root{--accent:#0b76ef;--muted:#666}</style>
<div style="font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:#f6f8fb; color:#111; display:flex;flex-direction:column;min-height:100vh">    
    <div style="flex:1;display:flex;align-items:center;justify-content:center;padding:40px">
        <div style="background:#fff;padding:40px;border-radius:16px;box-shadow:0 6px 18px rgba(20,20,40,0.06);text-align:center;max-width:500px">
            <h1 style="font-size:80px;margin:0;color:var(--accent)">404</h1>
            <h2 style="margin:10px 0;font-size:24px">Página no encontrada</h2>
            <p style="color:var(--muted);margin-bottom:30px">Lo sentimos, la página que intentas visitar no existe o ha sido movida. Verifica la URL o regresa al inicio.</p>
            <a data-link href="/" style="display:inline-block;padding:10px 16px;background:var(--accent);color:#fff;text-decoration:none;border-radius:8px;font-weight:500;transition:background .2s">Volver al inicio</a>
        </div>
    </div>
</div>
